<html>
<head>

<body>
    <div>Coco's Library</div>
    Title: <input type="text" id='title'>
    Author: <input type="text" id='author'>
    Pages: <input type="text" id='pages'>
    Read: <input type="text" id='read'>
    <input type="submit" id='submit'>
  <table></table>
  <div id='library'><br>Library</div>
<!-- <script src="function.js"></script> -->
<script>
let myLibrary = [
    { title: 'One Piece', author: 'Oda Sensei', pages: 1000, read: true }
    , { title: 'Solo Leveling', author: 'Webtoon', pages: 150, read: false }
    ];

function addBookToDOM() {
  for (let i = 0; i < myLibrary.length; i++) {
    const newBook = document.createElement("div");
    newBook.id = 'bookCard';
    const keys = Object.keys(myLibrary[i]);
    for (key of keys) {
      newBook.innerHTML += key.charAt(0).toUpperCase() + key.slice(1) + ': ' + myLibrary[i][key] + '<br>';
    }
    document.getElementById("library").appendChild(newBook);
  }  
}

//initializing the library
addBookToDOM() 

//set up the DOM elements
const title = document.getElementById("title")
const author = document.getElementById("author")
const pages = document.getElementById("pages")
const read = document.getElementById("read")

//create new book function
function Book(title, author, pages, read) {
    this.title = title 
    this.author = author
    this.pages = pages
    this.read = read
    }

//add new book based on inputs/alerts
function addBookToLibrary() {
  //add book
  newBookTitle = title.value;
  newBookAuthor = author.value;
  newBookPages = pages.value;
  newBookRead = read.value;
  newBook = new Book(newBookTitle, newBookAuthor, newBookPages, newBookRead)
  myLibrary.push(newBook)
  //clear inputs
  title.value = ''
  author.value = ''
  pages.value = ''
  read.value = ''
}

</script>
